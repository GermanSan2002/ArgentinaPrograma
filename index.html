<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/estilos.css" rel="stylesheet" type="text/css">
    <title>Proyecto</title>
</head>

<body class="dark">
    <header class="header">
        <div class="switches">
            <div id="toggle-theme" class="toogle-theme">
                <img id="toggle-icon" src="ASSETS/ICON/moon.svg" class="toogle-theme__icon" alt="icon theme">
                <p id="toggle-text" class="toogle-theme__text">Dark Mode</p>
            </div>
        </div>

        <div id="toogle-colors" class="colors">
            <div data-color="#1B35C4" class="colors__items colors__items--blue"></div>
            <div data-color="#DB0F0F" class="colors__items colors__items--red"></div>
            <div data-color="#28C31B" class="colors__items colors__items--green"></div>
            <div data-color="#720EBA" class="colors__items colors__items--purple"></div>
        </div>
    </header>

    <script src="JS/script.js"></script>
</body>

</html>
